<!DOCTYPE HTML>
<html>
    <head>
        <title>Image Quiz</title>
        <link rel="stylesheet" href="mystyle.css">
        <script type="text/javascript" src="script/jquery-2.1.0.js"></script>
        <script type="text/javascript" src="script/script.js"></script>
    </head>
    <body>
        <div id="main">
          <div class="choiceBlock" id="topLeftChoiceBlock">
              <div class="imageWrapper">
                  <div class="image" style="background-image: url('1.svg')"></div>
              </div>
          </div>
          <div class="choiceBlock" id="topRightChoiceBlock">
              <div class="imageWrapper">
                  <div class="image" style="background-image: url('2.svg')"></div>
              </div>
          </div>
          <div class="choiceBlock" id="bottomLeftChoiceBlock">
              <div class="imageWrapper">
                  <div class="image" style="background-image: url('3.svg')"></div>
              </div>
          </div>
          <div class="choiceBlock" id="bottomRightChoiceBlock">
              <div class="imageWrapper">
                  <div class="image" style="background-image: url('4.svg')"></div>
              </div>
          </div>
          <div id="question">
             Hello!
          </div>
        </div>
    </body>
</html>
